<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('mainbg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.185);
      padding: 20px;
      border-radius: 10px;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #fff;
      font-size: 14px;
    }
  </style>
  <title>Your Menu</title>
</head>

<body>
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h1 class="card-title text-center">Hey there, welcome to the Menu</h1>
        <div class="options">
          <button class="btn btn-primary btn-block" onclick="redirectTo('todo')">To-Do List</button>
          <button class="btn btn-success btn-block" onclick="redirectTo('bmi')">BMI Calculator</button>
          <button class="btn btn-info btn-block" onclick="redirectTo('binary')">Binary to Decimal Converter</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-text">
    Created by Farhan Faiyaz
  </div>

  <script src="script.js"></script>
</body>

</html>
