<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>

  <style>
    body {
      background-image: url('7.png');
      background-size: cover;
      background-repeat: no-repeat;

      .footer-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #ffffff;
      font-size: 14px;
    }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">BMI Calculator</h1>
    <div class="form-group">
      <label for="weight"><strong>Weight (kg):</strong></label>
      <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg">
    </div>
    <div class="form-group">
      <label for="feet"><strong>Height (feet):</strong></label>
      <input type="number" class="form-control" id="feet" placeholder="Enter height in feet">
    </div>
    <div class="form-group">
      <label for="inches"><strong>Height (inches):</strong></label>
      <input type="number" class="form-control" id="inches" placeholder="Enter height in inches">
    </div>
    <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
  <script src="bmi.js"></script>

  <div class="footer-text">
    Created by Farhan Faiyaz
  </div>
</body>

</html>
